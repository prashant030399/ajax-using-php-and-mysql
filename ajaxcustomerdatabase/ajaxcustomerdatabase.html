<div style="background-color:blue ; color:white">
<h2>AJAX using PHP and MySQL - Customer database by Prashant   </h2>

 Enter ID<input type ="text" id="t1"><br>

 Enter Requirement<input type ="text" id="t6"><br>

 <button id="b1">Save</button>

});
