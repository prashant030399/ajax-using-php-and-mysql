<h2>ajax using php and mysql - employee database by Prashant   </h2>
 Enter Employee ID<input type ="text" id="t1"><br>
 Enter Employee Name<input type ="text" id= "t2"><br>
 Enter Employee Marks<input type ="text" id="t3"><br>

 <button id="b1">Save</button>

 </div>

<script>
$(document).ready( function(){
$("#b1").click( function(){
 var a = $("#t1").val();

$.post("employeedatabase.php" , {t1:a, t2:b, t3:c  }, function(data){
alert(data);
});

});

});
